
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Tigdi | Professional PDF Suite & Trio AI Intelligence</title>
    <meta name="description" content="Teen Tigdi: The ultimate platform to merge, convert, edit, and chat with your PDFs using the advanced Trio AI Engine. Professional document tools made simple.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'logo-pulse': 'logo-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'theme-pop': 'theme-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              'logo-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.9' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'theme-pop': {
                '0%': { transform: 'scale(0.5) rotate(-45deg)', opacity: '0' },
                '100%': { transform: 'scale(1) rotate(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #root {
            transition: opacity 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .dark .tool-card:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .theme-changing {
            animation: global-glow 0.6s ease-out forwards;
        }

        @keyframes global-glow {
            0% { filter: brightness(1) saturate(1); }
            30% { filter: brightness(1.15) saturate(1.1); }
            100% { filter: brightness(1) saturate(1); }
        }

        @keyframes draw {
          to { stroke-dashoffset: 0; }
        }
        .logo-path {
          stroke-dasharray: 100;
          stroke-dashoffset: 100;
          animation: draw 2s forwards;
        }

        /* Custom scrollbar for better look */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "docx": "https://esm.sh/docx@^9.1.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
</body>
</html>
